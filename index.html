<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Phone Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone">
            <div class="phone-top">
                <div class="speaker"></div>
                <div class="camera"></div>
            </div>
            <img src="/images/image.png" alt="Phone Display" id="phone-screen" class="phone-screen">
            <div class="phone-buttons">
                <div class="volume-buttons">
                    <div id="volume-up" class="volume-up"></div>
                    <div id="volume-down" class="volume-down"></div>
                </div>
                <div id="power-button" class="power-button"></div>
            </div>
        </div>
        <div id="volume-indicator" class="volume-indicator">Volume: 50%</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
